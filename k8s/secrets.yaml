# PostgreSQL Secret
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
stringData:
  username: postgres
  password: change-this-password-in-production
---
# Application Secrets
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  # OpenAI (사용하지 않으면 비워둠)
  openai-api-key: ""
  
  # Private LLM API 키 (필요한 경우)
  private-llm-api-key: "your-private-llm-api-key"
  
  # JWT Secret Key
  jwt-secret-key: "change-this-jwt-secret-in-production-use-long-random-string"
---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  # Agent 접속 URL (IP 기반)
  # NodePort 사용 시: http://<node-ip>:30800
  # LoadBalancer 사용 시: http://<lb-ip>:8000
  base-url: "http://10.0.0.100:30800"  # K8s 노드 IP:NodePort로 변경
  
  # Private LLM 설정
  private-llm-base-url: "http://your-llm-server:8000/v1"  # Private LLM 서버 URL
  private-llm-model: "llama-3-70b"  # 또는 mistral-7b, qwen-72b 등
  
  # n8n Integration
  n8n-webhook-url: "http://n8n-server:5678/webhook/llm-analyze"  # n8n webhook URL
  n8n-timeout: "30"  # n8n 호출 타임아웃 (초)
